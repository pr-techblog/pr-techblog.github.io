<h1 style="direction:rtl;text-align:center;line-height:2;padding:1em;">
  در صورتی که این صفحه را میبینید، مرورگر شما اینترنت اکسپلورر با ورژنی کوچکتر از ۸ است. شما بی شک تهدیدی برای کاربران اینترنی به شمار می آیید. برای سلامتی خود و دستگاهی که درحال استفاده از آن هستید سریعا از مرورگری به روز و مدرن استفاده نمایید.
  استفاده از این بلاگ برای شما دوست غارنشین ممنوع است
</h1>
